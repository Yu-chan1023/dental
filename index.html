<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/index.css">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="js/jquery.ripples-min.js"></script>
  <title>Dental</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800;900&family=Shippori+Mincho:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.2/gsap.min.js"></script>
</head>
<body>
  <div data-barba="wrapper">
    <div class="loading-wrapper">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="header">
      <a href="" class="logo"><img src="img/logo.png" alt="logo" width="40px" height="40px"></a>
      <span>white Dental Clinic.</span>
    </div>
    <div class="menu" id="menu-btn">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div class="lists" id="lists">
      <div class="list">
        <ul>
          <li><a href="index.html" onmouseenter="changeImage('img/top01.jpeg')" onmouseout="fadeOut()">home</a></li>
          <li><a href="about.html" onmouseenter="changeImage('img/top05.jpg')" onmouseout="fadeOut()">about</a></li>
          <li><a href="service.html" onmouseenter="changeImage('img/top08.jpg')" onmouseout="fadeOut()">service</a></li>
          <li><a href="access.html" onmouseenter="changeImage('img/top09.jpg')" onmouseout="fadeOut()">access</a></li>
          <li><a href="contact.html" onmouseenter="changeImage('img/top11.jpg')" onmouseout="fadeOut()">contact</a></li>
        </ul>
      </div>
      <div class="listImage">
        <img src="img/top01.jpeg" alt="image of menu" id="slider">
        <div class="overlay"></div>
      </div>
    </div>
    <div class="common-wrapper home-wrapper">
      <div class="home-container container" data-barba="container" data-barba-namespace="home">
        <div class="home-capture">
          <span>Copyright ©white dental Clinic.<br>All Rights Reserved.</span>
          <div><h3>もっと自由に笑いたい</h3></div>
          <div><h1>We want to laugh</h1></div>
          <div><h1>more freely</h1></div>
        </div>
        <div class="reserve-bannar">
          <p><a href="">予約はこちらから</a></p>
        </div>
      </div>
    </div>
  </div>
  <script src="https://unpkg.com/@barba/core"></script>
  <script type="text/javascript">
    barba.init();
  </script>
  <script>
    $(".home-container").ripples({
      resolution: 500,
      dropRadius: 15,
      perturbance: 30,
    });
  </script>
  <script>
    function changeImage(anything) {
      document.getElementById('slider').src = anything;
      document.getElementById('slider').classList.add('fadein');
    }
    function fadeOut() {
      document.getElementById('slider').classList.remove('fadein');
    }
  </script>
  <script src="js/gsap.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
